name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file-output: ${{ steps.publish.outputs.sf-output}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: sstore artifact
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist 
      - name: get assests file name 
        id: publish
        run: find dist/assest/*.js -t -f -execdir echo 'sf-output={}' >> $GITHUB_OUTPUT ';'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download build artifact
        uses: actions/download-artifact@v3 
        with: 
          name: dist-files
      - name: output content
        run: ls
      - name: output file name 
        run: echo "${{ needs.build.outputs.script-file-output }}"

      - name: Deploy
        run: echo "Deploying..."
