name: Lint Test Deploy
on: [push, workflow_dispatch] 
jobs:
  all-job:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v3
      - name: update node
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: setup dependencies 
        run: npm ci 

      - name: run lint
        run: npm run lint

      - name: run test
        run: npm run test

      - name: run build
        run: npm run build